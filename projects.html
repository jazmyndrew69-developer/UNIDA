<!--
  Creation • projects.html
  Projects carousel implemented (horizontal auto-scroll + ping-pong),
  cards clickable and keyboard accessible.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creation • Projects</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="hero-bg"></div>
  <div id="petals" aria-hidden="true"></div>

  <header class="nav" role="navigation" aria-label="Primary">
    <div class="brand">Creation</div>
    <nav>
      <a class="navlink" href="index.html">Home</a>
      <a class="navlink" href="about.html">About</a>
      <a class="navlink" href="services.html">Services</a>
      <a class="navlink" href="projects.html" aria-current="page">Projects</a>
      <a class="navlink" href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="section section-center" id="scene-projects" role="main" aria-labelledby="proj-title">
    <h2 id="proj-title">Projects</h2>

    <div class="projects-wrapper" id="projects-wrapper">
      <button class="carousel-arrow btn-arrow left" id="carousel-left" aria-label="Scroll left" aria-hidden="true" tabindex="-1">
        <span class="arrow-inner" aria-hidden="true">‹</span>
      </button>

      <div class="projects-carousel" id="projects-carousel" role="list" aria-label="Projects carousel" tabindex="0">
        <article class="card pastel project-card" role="listitem" data-link="https://v0.app/chat/luxury-apartment-landing-page-gGgbzmbCeky?b=v0-preview-b_ZIwPM5Mlf5S&f=1&path=%2F" tabindex="0" aria-label="Astral Heights — open demo">
          <img src="assets/house.jpg" alt="Astral Heights — luxury real-estate landing"/>
          <h3>Astral Heights</h3>
          <p>Luxury Real-estate</p>
        </article>

        <article class="card pastel project-card" role="listitem" data-link="https://preview--cinematic-finance-forge.lovable.app/" tabindex="0" aria-label="NEXUS — open demo">
          <img src="assets/ecom.jpg" alt="NEXUS — e-commerce showcase"/>
          <h3>NEXUS</h3>
          <p>E-commerce showcase</p>
        </article>

        <article class="card pastel project-card" role="listitem" data-link="https://armizor-neural-nexus-horizon.static.hf.space/index.html" tabindex="0" aria-label="NEURALFRAME — open demo">
          <img src="assets/ai-eco.jpg" alt="NEURALFRAME — AI cognition system"/>
          <h3>NEURALFRAME</h3>
          <p>AI Cognition system</p>
        </article>
      </div>

      <button class="carousel-arrow btn-arrow right" id="carousel-right" aria-label="Scroll right" aria-hidden="true" tabindex="-1">
        <span class="arrow-inner" aria-hidden="true">›</span>
      </button>
    </div>

    <p style="margin-top:12px; opacity:.65; font-size:.92rem;">Tip: hover or use keyboard arrows to navigate. Swipe on touch devices.</p>
  </main>

  

  <script src="script.js"></script>
</body>
</html>
